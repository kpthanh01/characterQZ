<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./javascript/script.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <h1>CharacterQZ</h1>
    <ul>
      <li onclick="switchQuiz('league')">League of Legends</li>
      <li onclick="switchQuiz('pokemon')">Pokemon</li>
      <li>Ultimate</li>
    </ul>
  </header>
  <section class="notification" onclick="clickOff()">
    <h1>Congratulations!</h1>
    <h2>You guessed every character</h2>
  </section>
  <section class="pinned-container">
    <input id="guess" class="input-box"  type="text" placeholder="Guess Name" aria-autocomplete="none">
    <div class="btn-container">
      <span id="score" class="score-box"></span>
      <span class="give-up" onclick="giveUp()">Give Up</span>
      <span class="reset" onclick="resetGame()">Reset</span>
    </div>
  </section>
  <section class="reveal-answers"></section>
  <section id="characterImg" class="images-container">
  </section>
  <footer>
    <p>CharacterQZ</p>
    <p>Designed by Kevin Pham</p>
  </footer>
</body>

</html>
